---

###
# kibana
###

# Version
kibana_major_version: "7.x"
kibana_version: "7.6.2"
kibana_oss_version: true

# Users
kibana_user: kibana
kibana_group: kibana

# Logs
kibana_log_dest: /var/log/kibana
kibana_log_silent: false
kibana_log_quiet: true
kibana_log_verbose: false

# Server configuration
kibana_server_port: 5601
kibana_server_host: "0.0.0.0"
kibana_server_name: "{{ ansible_hostname }}"

###
# ELASTICSEARCH
###

# URL
kibana_elasticsearch_hosts: ["http://elasticsearch.wikitops.io:9200"] # or http://127.0.0.1:9200
